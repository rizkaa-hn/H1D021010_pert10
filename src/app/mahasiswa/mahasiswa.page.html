
<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button> <!-- Corrected typo in ion-menu-button -->
    </ion-buttons>
    <ion-title>Data Mahasiswa</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Mahasiswa</ion-title> <!-- Corrected spelling of "Mahasiswa" -->
    </ion-toolbar>
  </ion-header>
  <ion-card *ngFor="let item of dataMahasiswa">
    <ion-item>
      <ion-label>
        {{ item.nama }}
        <p>{{ item.jurusan }}</p>
      </ion-label>
      <ion-button expand="block" (click)="open_modal_edit(true, item.id)">Edit</ion-button>
      <ion-button color="danger" slot="end" (click)="hapusMahasiswa(item.id)">Hapus</ion-button>
    </ion-item>
  </ion-card>
  <ion-card>
    <ion-button (click)="open_modal_tambah(true)" expand="block">Tambah Mahasiswa</ion-button>
  </ion-card>
  <!-- Modal for adding new Mahasiswa -->
  <ion-modal [isOpen]="modal_tambah">
    <ng-template>
      <ion-header>
        <ion-toolbar>
          <ion-buttons slot="start">
            <ion-button (click)="cancel()">Batal</ion-button>
          </ion-buttons>
          <ion-title>Tambah Mahasiswa</ion-title>
        </ion-toolbar>
      </ion-header>
      <ion-content class="ion-padding">
        <ion-item>
          <ion-label position="floating">Nama Mahasiswa</ion-label>
          <ion-input [(ngModel)]="nama" required></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating">Jurusan Mahasiswa</ion-label>
          <ion-input [(ngModel)]="jurusan" required></ion-input>
        </ion-item>
        <ion-row>
          <ion-col>
            <ion-button (click)="tambahMahasiswa()" color="primary" shape="full" expand="block">Tambah Mahasiswa</ion-button>
          </ion-col>
        </ion-row>
      </ion-content>
    </ng-template>
  </ion-modal>

  <!-- Modal for editing existing Mahasiswa -->
  <ion-modal [isOpen]="modal_edit">
    <ng-template>
      <ion-header>
        <ion-toolbar>
          <ion-buttons slot="start">
            <ion-button (click)="cancel()">Batal</ion-button>
          </ion-buttons>
          <ion-title>Edit Mahasiswa</ion-title>
        </ion-toolbar>
      </ion-header>
      <ion-content class="ion-padding">
        <ion-item>
          <ion-label position="floating">Nama Mahasiswa</ion-label>
          <ion-input [(ngModel)]="nama" required></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating">Jurusan Mahasiswa</ion-label>
          <ion-input [(ngModel)]="jurusan" required></ion-input>
        </ion-item>
        <ion-input [(ngModel)]="id" type="hidden"></ion-input>
        <ion-row>
          <ion-col>
            <ion-button (click)="editMahasiswa()" color="primary" shape="full" expand="block">Edit Mahasiswa</ion-button>
          </ion-col>
        </ion-row>
      </ion-content>
    </ng-template>
  </ion-modal>
</ion-content>
